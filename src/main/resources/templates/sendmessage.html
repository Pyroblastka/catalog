<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>


<div class="container">
    <div class="jumbotron">
        <form th:action="@{/admin/sendmessage}" method="post">
            <fieldset>
                <h1 th:text="'Отправить сообщение пользователю '+ ${deal.user.username}"></h1>
                <hr class="my-4">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid message.
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Текст сообщения</label>
                    <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
                <input hidden="hidden" name="dealid" th:value="${deal.id}">
                <div class="form-group col-sm-2">
                    <button type="submit" class="btn btn-primary ">Отправить</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
