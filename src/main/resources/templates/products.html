<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="row">
        <div th:each="product : ${products}">
            <a th:href="@{/product(productId=${product.id})}">
                <div class="col-sm-3">
                    <div class="card-body">
                        <div class="card" style="width: 13rem;">
                            <img src="images/coffin.jpg" th:src="${product.src}" class="small-card-image">
                            <div class="card-body">
                                <p class="card-text" th:text="${product.name}">Гробы</p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<!-- /.container -->
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
